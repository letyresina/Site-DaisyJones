                <p>Assistiu a adaptação? Leu o livro? Manda sua resenha para gente</p>

            <div id="formulario">
                <center><form name="formulario-resenha">
                    <h3>Resenha</h3> <br>
                    <label for="name">Nome: </label> <input type="text" placeholder="Insira seu nome" id="nomeUsuario" required> <br><br>

                    <select id="adaptacaoLivro" required>

                        <option value="2">Assisti a adaptação</option>
                        <option value="3">Li e assisti!</option>
                    </select><br> <br>
                    <label for="resenhaEscrever">Deixe sua resenha aqui!</label><br>
                    <input type="text" placeholder="Escreva sua resenha!" id="resenha" required><br> <br>
                    <input type="submit" value="Enviar" id="enviarResenha" onclick="enviaResenha()">
